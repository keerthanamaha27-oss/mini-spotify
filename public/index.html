<!DOCTYPE html>
<html>
<head>
  <title>Mini Spotify Playlist</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 20px; }
    audio { width: 300px; margin-top: 10px; }
    table { margin: 20px auto; border-collapse: collapse; width: 80%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    input[type="text"], input[type="password"] { padding: 5px; margin-bottom: 10px; }
    button { padding: 5px 10px; margin: 5px; }
  </style>
</head>
<body>
  <h2>ðŸŽµ Mini Spotify Playlist ðŸŽµ</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="song" name="song" accept="audio/*" required>
    <input type="password" id="adminPassword" name="password" placeholder="Admin Password" required>
    <button type="submit">Upload Song</button>
  </form>

  <br>
  <input type="text" id="search" placeholder="Search song by name">
  <button onclick="toggleShuffle()">Toggle Shuffle</button>

  <table id="playlist">
    <thead>
      <tr>
        <th>Play</th>
        <th>Song Name</th>
        <th>Size</th>
        <th>Upload Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('uploadForm');
    const playlistBody = document.querySelector('#playlist tbody');
    const searchInput = document.getElementById('search');

    let songsList = [];
    let currentIndex = 0;
    let shuffle = false;

    async function fetchSongs() {
      const res = await fetch('/songs');
      const data = await res.json();
      songsList = data.songs;
      displaySongs(songsList);
    }

    function displaySongs(songs) {
      const filter = searchInput.value.toLowerCase();
      playlistBody.innerHTML = '';

      songs.filter(song => song.name.toLowerCase().includes(filter))
           .forEach((song, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><audio controls src="${song.url}" id="audio-${index}"></audio></td>
          <td>${song.name}</td>
          <td>${song.size}</td>
          <td>${song.date}</td>
        `;
        playlistBody.appendChild(row);

        const audioEl = document.getElementById(`audio-${index}`);
        audioEl.addEventListener('ended', () => playNext(index));
      });
    }

    function playNext(current) {
      if (songsList.length === 0) return;

      if (shuffle) {
        currentIndex = Math.floor(Math.random() * songsList.length);
      } else {
        currentIndex = (current + 1) % songsList.length;
      }

      const nextAudio = document.getElementById(`audio-${currentIndex}`);
      if (nextAudio) nextAudio.play();
    }

    function toggleShuffle() {
      shuffle = !shuffle;
      alert(`Shuffle is now ${shuffle ? 'ON' : 'OFF'}`);
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(form);
      formData.append('password', document.getElementById('adminPassword').value);

      const res = await fetch('/upload', { method: 'POST', body: formData });
      const data = await res.json();

      if (data.error) {
        alert(data.error);
      } else if (data.songs) {
        displaySongs(data.songs);
      }
    });

    searchInput.addEventListener('input', fetchSongs);

    fetchSongs();
  </script>
</body>
</html>
