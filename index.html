<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Spotify</title>
<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #1DB954, #191414);
    color: white;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}
h1 {
    margin-top: 40px;
    font-size: 3rem;
    letter-spacing: 2px;
}
input[type=file] {
    margin-top: 20px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}
button {
    margin-left: 10px;
    padding: 10px 25px;
    background-color: #1DB954;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}
button:hover {
    background-color: #1ed760;
}
#songList {
    list-style: none;
    padding: 0;
    margin-top: 40px;
    width: 80%;
    max-width: 700px;
}
li {
    margin: 20px 0;
    background-color: rgba(255, 255, 255, 0.1);
    padding: 15px;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
audio {
    width: 90%;
    outline: none;
    margin-bottom: 10px;
}
a {
    color: #1DB954;
    text-decoration: none;
    font-weight: bold;
}
a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<h1>üéµ Mini Spotify</h1>

<input type="file" id="fileInput"/>
<button onclick="uploadSong()">Upload Song</button>

<ul id="songList"></ul>

<script>
const RENDER_URL = "https://mini-spotify1-8.onrender.com"; // Replace with your Render URL

// Function to upload a song
async function uploadSong() {
    const fileInput = document.getElementById("fileInput");
    if (!fileInput.files[0]) {
        alert("Please select a file!");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    try {
        const response = await fetch(`${RENDER_URL}/upload`, {
            method: 'POST',
            body: formData
        });

        const text = await response.text();
        let data;
        try {
            data = JSON.parse(text);
        } catch {
            console.error("Server returned HTML instead of JSON:", text);
            alert("‚ùå Upload failed: Server returned HTML instead of JSON");
            return;
        }

        if (!response.ok) {
            alert("‚ùå " + data.error);
            return;
        }

        addSongToList(data.secure_url, fileInput.files[0].name);
        alert("‚úÖ Upload successful!");
    } catch (err) {
        alert("Upload failed: " + err.message);
    }
}

// Function to add song to the HTML list
function addSongToList(url, name) {
    const li = document.createElement("li");
    li.innerHTML = `
        <audio controls src="${url}"></audio>
        <a href="${url}" target="_blank">${name}</a>
    `;
    document.getElementById("songList").appendChild(li);
}

// Load all uploaded songs on page load
async function loadPlaylist() {
    try {
        const response = await fetch(`${RENDER_URL}/songs`);
        const songs = await response.json();
        songs.forEach(song => addSongToList(song.url, song.name));
    } catch (err) {
        console.error("Failed to load playlist:", err);
    }
}

// Initialize
window.onload = loadPlaylist;
</script>

</body>
</html>
