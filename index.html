<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Spotify ‚Äì Upload Song</title>
</head>
<body>
  <h1>üéµ Mini Spotify Upload (No Admin)</h1>

  <input type="file" id="fileInput" />
  <button onclick="uploadSong()">Upload Song</button>

  <h2>Uploaded Songs</h2>
  <ul id="songList"></ul>

  <script>
    async function uploadSong() {
      const fileInput = document.getElementById("fileInput");

      if (!fileInput.files[0]) {
        alert("Please select a file first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch('https://mini-spotify1.onrender.com/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (!response.ok) {
          alert("‚ùå " + data.error);
          return;
        }

        const li = document.createElement("li");
        li.innerHTML = `
          <audio controls src="${data.secure_url}"></audio>
          <br />
          <a href="${data.secure_url}" target="_blank">${fileInput.files[0].name}</a>
        `;
        document.getElementById("songList").appendChild(li);

        alert("‚úÖ Upload successful!");
      } catch (err) {
        alert("Upload failed: " + err.message);
      }
    }
  </script>
</body>
</html>
